<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fish</title>
    <link rel="icon" class="fa-solid fa-fish-fins" style="color: #23C0D1;">
    <link href="output.css" rel="stylesheet">
  </head>
  <header class="flex justify-center">
    <img class="w-64" class="logo" src="cover.png" alt="">
  </header>
  <body class="bg-[#0C345C]">
    <div class="flex justify-center gap-4">
      <input class="outline outline-offset-2 outline-cyan-500 " type="text" id="word">
      <button class="bg-[#146D8C] rounded-md" type="button" name="button" id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <div class="flex justify-center pt-10">
      <div class="flex justify-center w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <div>
          <div >
    <h3 id="species" class="mb-1 text-xl font-medium text-gray-900 dark:text-white">Name</h3>
    <h3 id="scientific" class="text-sm text-gray-500 dark:text-gray-400">Species</h3>
    <img class="fish" src="https://images.pexels.com/photos/2156311/pexels-photo-2156311.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
          </div>
        </div>
      </div>
    </div>
    <div class="container m-auto grid grid-cols-3 gap-4 pt-10">
      <section>
      <section class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 p-10">
        <h1 class="pb-5">Physical Description</h1>
        <p class="text-sm"id="physicalDescription"></p>
      </section>
    </section>
    <section class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 p-10">
      <h1 class="pb-5">Habitat</h1>
    <ul class="text-sm" id="habitat"></ul>
    </section>
    <section class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 p-10">
      <h1 class="pb-5">Population</h1>
      <p class="text-sm" id="population"></p>
    </section>
    <section class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 p-10">
      <h1 class="pb-5">Location</h1>
      <p class="text-sm" id="location"></p>
    </section>
    <section class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 p-10">
  <h1 class="pb-5">Population Status</h1>
  <p class="text-sm" id="populationStatus"></p>
    </section>
    <section class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 p-10">
      <h1 class="pb-5">Fishing Rate</h1>
      <p class="text-sm"id="fishingRate"></p>
        </section>
    </div>
	<script src="main.js"></script>
  <script src="https://kit.fontawesome.com/c15b095f83.js" crossorigin="anonymous"></script>
  </body>
</html>
